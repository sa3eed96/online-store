version: "3.7"

services:
  
  redis:
    image: redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecom_dev
      POSTGRES_USER: root
    volumes: 
      - postgres-data:/var/lib/postgresql/data

  app:
    depends_on: 
     - redis
    build: .
    ports: 
      - "3000:3000"
    
  client:
    build: ./client
    ports:
      - "3001:3001"

volumes: 
  postgres-data: